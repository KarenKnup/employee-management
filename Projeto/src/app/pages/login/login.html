<div class="container login-container">    
    <div class="card login-card shadow p-4" style="width: 30rem; color: black !important">
      <div class="d-flex justify-content-center align-items-center">
        <img src="icone-grande.png" 
            alt="Logo" 
            width="150" 
            height="150" 
            class="d-block">
      </div>
      <h3 class="text-center mb-4"><strong>L O G I N</strong></h3>
      <form>
        <!-- Email input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="emailId" [(ngModel)] = "loginObj.emailId"  class="form-control" id="emailId" placeholder="Digite o seu email">
        </div>
        <!-- Password input -->
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" name="password" [(ngModel)] = "loginObj.password" class="form-control" id="password" placeholder="Digite a sua senha">
        </div>
        <!-- Submit button -->
        <div class="d-grid gap-2">
          <button type="submit" (click) = "onLogin()" class="btn btn-primary" style="background-color: #000000!important; border-color: white!important;">Login</button>
        </div>
      </form>
      <!-- Forgot password link -->
       
    </div>
  </div>
